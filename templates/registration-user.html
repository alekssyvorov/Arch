{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}
{% block body %}
<div class="row g-3">
    <h1>Регистрация пользователя</h1>
    <form method="post">
        <input type="text" name="login" id="login" class="form-label"
               placeholder="Введите логин"><br>
        <input type="text" name="password1" id="password1" class="form-label"
               placeholder="Введите пароль"><br>
        <input type="text" name="password2" id="password2" class="form-label"
               placeholder="Повторите пароль"><br>
        <input type="text" name="email" id="email" class="form-label"
               placeholder="Введите емаил"><br>

        <input type="submit" class="btn btn-success" value="Отправить">
    </form>

</div>
{% endblock %}
